<div class="container" *ngIf="productData">
    <form class="border edit-product">
    <p>{{ productData | json}}</p>
    <h4>Edit Product</h4>
    <div class="form-group">
        <label for="name">Title Name: </label>
        <p class="errorMsg" *ngIf="editProduct.title.length < 3">Title must be at least 3 characters long!</p>
        <input type="text" name="title" [(ngModel)]="editProduct.title" class="form-control" id="title" placeholder="{{productData.title}}">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <p class="errorMsg" *ngIf="editProduct.price <=0">Item cannot be free! Enter a valid amount</p>
        <input type="number" name="price" [(ngModel)]="editProduct.price" class="form-control" placeholder="{{productData.price}}">
    </div>
    <div class="form-group">
        <label for="image-url">Image URL:</label>
        <input type="url" name="url" [(ngModel)]="editProduct.url" class="form-control" id="url" placeholder="https://">
    </div>
    <div class="form-group clearfix">
        <button class="btn btn-danger float-right" (click)="onDelete(product._id)">Delete</button>
        <button class="btn btn-primary float-right" (click)="onEdit()" [disabled]="editProduct.title.length < 3 || editProduct.price <= 0">Update</button>
    </div>
    </form>
</div>
