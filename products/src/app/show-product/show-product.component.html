<h1 *ngIf="productData">{{productData.title}}</h1>
<!-- <p>{{productData | json}}</p> -->

<div class="container">
    <button class="btn btn-info btn-sm" [routerLink]="['review',productId]">Add Review</button>
    <h2>Reviews</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Customer</th>
            <th>Stars</th>
            <th>Comment</th>
            
        </tr>
        <tr *ngFor="let review of productData.reviews">
            <td>{{review.customer}}</td>
            <td>{{review.stars}}</td>
            <td>{{review.comment}}</td>
        
        </tr>
    </table>
</div>

<div *ngIf="productData" class="container">
    <img src="{{productData.url}}" alt="">
    <table class="table border">
        <thead class="thead-light">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{productData.title}}</td>
            <td>{{productData.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
